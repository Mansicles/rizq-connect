version: '3.8'

services:
  # --- 1. DJANGO BACKEND SERVICE ---
  backend:
    container_name: rizq_backend
    build:
      context: .
      dockerfile: Dockerfile
    # Command for local development
    command: python manage.py runserver 0.0.0.0:8000 
    volumes:
      # Mount the current directory into the container for live code changes
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DJANGO_SETTINGS_MODULE=rizq_backend.settings
      - DEBUG=True

  # --- 2. REACT FRONTEND SERVICE (Development Mode) ---
  frontend:
    container_name: rizq_frontend
    build:
      context: .
      # Uses the simpler development Dockerfile
      dockerfile: Dockerfile.frontend
    # Command to start the React development server for hot-reloading
    command: npm start 
    volumes:
      # Mount the current directory for live code changes
      - .:/app
      # CRITICAL: Exclude node_modules to prevent errors
      - /app/node_modules
    # Map host port 3000 to container port 3000 (React dev server default)
    ports:
      - "3000:3000" 
    environment:
      # Set the API URL to communicate with the backend service by its service name ('backend')
      # 'backend' is the service name defined above, which resolves to its internal IP
      - REACT_APP_API_URL=http://backend:8000/api/
    # The frontend needs the backend API to be running
    depends_on:
      - backend