# .github/workflows/ci-cd.yml

name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ] # Triggers on push
  pull_request:
    branches: [ "main", "develop" ] # Triggers on pull requests

permissions:
  contents: read
  packages: write

jobs:
  # --- 1. DJANGO BACKEND TESTS (Runs first) ---
  backend-test:
    name: Django Backend Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Django Tests
      run: |
        python manage.py test api

  # --- 2. REACT FRONTEND BUILD (Runs first) ---
  frontend-build:
    name: React Frontend Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install Dependencies
      run: npm install
    - name: Build React App
      run: npm run build

  # --- 3. DEPLOYMENT (Only runs if 1 and 2 succeed) ---
  build-and-push:
    name: Build & Push Docker Images to GHCR
    runs-on: ubuntu-latest
    
    needs: 
      - backend-test 
      - frontend-build 
    
    # Only push to registry if merging into the 'main' branch
    if: github.ref == 'refs/heads/main' 

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }} 
        password: ${{ secrets.GITHUB_TOKEN }} 

    # --- BUILD & PUSH BACKEND ---
    - name: Extract metadata (tags) for Backend
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        # Note the '-backend' suffix
        images: ghcr.io/${{ github.repository }}-backend
        tags: |
          type=sha,format=short
          type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

    - name: Build and Push Backend
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile  # Uses the Python backend Dockerfile
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # --- BUILD & PUSH FRONTEND ---
    - name: Extract metadata (tags) for Frontend
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        # Note the '-frontend' suffix
        images: ghcr.io/${{ github.repository }}-frontend
        tags: |
          type=sha,format=short
          type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

    - name: Build and Push Frontend
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.frontend  # Uses the React frontend Dockerfile
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        cache-from: type=gha
        cache-to: type=gha,mode=max